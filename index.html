<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
        <h1>Welcome</h1>
    </div>
    <div id="tab">
        <button id="clock-btn" class="tab-btn">Clock</button>
        <button id="timer-btn" class="tab-btn">Timer</button>
        <button id="stopwatch-btn" class="tab-btn">Stopwatch</button>
        <button id="pomodoro-btn" class="tab-btn">Pomodoro timer</button>
    </div>
    <div id="content-container">
        <div id="clock" class="content">
            <div id="clock-item" class="content-item">
                Clock
            </div>
        </div>
        <div id="timer" class="content">
            <div id="timer-item" class="content-item">
                Timer
            </div>
            <div id="timer-btn-div">
                <button id="timer-start" class="timer-btn">Start</button>
                <button id="timer-stop" class="timer-btn">Stop</button>
            </div>
        </div>
        <div id="stopwatch" class="content">
            <div id="stopwatch-item" class="content-item">
                Stopwatch
            </div>
            <div id="timer-btn-div">
                <button id="stopwatch-start" class="timer-btn">Start</button>
                <button id="stopwatch-stop" class="timer-btn">Stop</button>
                <button id="stopwatch-reset" class="timer-btn">Reset</button>
            </div>
            <div id="stopwatch-increments">
                <div id="stopwatch-increments-inner">
                    <button id="stopwatch-add-second" class="timer-btn">+second</button>
                    <button id="stopwatch-add-minute" class="timer-btn">+minute</button>
                    <button id="stopwatch-sub-second" class="timer-btn">-second</button>
                    <button id="stopwatch-sub-minute" class="timer-btn">-minute</button>
                </div>
            </div>
        </div>
        <div id="pomodoro" class="content">
            <div id="pomodoro-item" class="content-item">
                Pomodoro timer
            </div>
            <div id="timer-btn-div">
                <button id="pomodoro-start" class="timer-btn">Start</button>
                <button id="pomodoro-stop" class="timer-btn">Stop</button>
                <button id="pomodoro-reset" class="timer-btn">Reset</button>
            </div>
            <div id="pomodoro-table-div">
                <table id="pomodoro-table">
                    
                </table>
            </div>
        </div>
    </div>



    <script src="tabs.js"></script>
    <script src="apps.js"></script>
</body>
</html>
